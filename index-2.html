<!DOCTYPE html>
<html lang="ru">
	<head>
	   <meta charset="UTF-8">
	   <meta http-equiv="X-UA-Compatible" content="IE=edge">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">

	   <link rel="stylesheet" href="css/normalise.css">
	   <link rel="stylesheet" href="css/style.css">
	   <link rel="stylesheet" href="css/style-2.css">

	   <title>Moi.chat</title>
	</head>

	<body class="body-violet">
		<header class="header">
			<div class="header__inner">
				<img class="header__logo-deco logo-deco--1" src="img/heart-2.svg" width="6" height="7" alt="Image">
				<img class="header__logo-deco logo-deco--3" src="img/heart-2.svg" width="15" height="17" alt="Image">

				<a class="header__logo logo" href="#">
					<img class="header__logo logo-img" src="img/logo-2.svg" width="167" alt="Image">
				</a>

				<img class="header__logo-deco logo-deco--2" src="img/heart-2.svg" width="6" height="7" alt="Image">
				<img class="header__logo-deco logo-deco--4" src="img/heart-2.svg" width="15" height="17" alt="Image">
			</div>
		</header>

		<main class="main">
			<div class="main__container container">
				<h1 class="main__title">
					<span class="main__title-span">
						Онлайн
					</span> 
					знакомства в вашем мобильном
				</h1>

				<div class="main__inner-2">
					<p class="main__text-2">Найди свою идеальную пару среди миллионов сердец!</p>

					<div class="main__img-wrapper">
						<img class="main__img-2" src="img/main-img-2.png" alt="Image">
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="footer__conatiner container">
				<div class="footer-top">

					<div class="footer__logo-box">
						<img class="footer__logo" src="img/logo.svg" alt="Image">
					</div>

					<div class="footer__feedback">
						<div class="footer__feedback-top">
							<span class="footer__feedback-count">(+1657)</span>

							<div class="feedback__rating">
								<img class="footer__star" src="img/star.svg" width="18" height="18" alt="Image">
								<img class="footer__star" src="img/star.svg" width="18" height="18" alt="Image">
								<img class="footer__star" src="img/star.svg" width="18" height="18" alt="Image">
								<img class="footer__star" src="img/star.svg" width="18" height="18" alt="Image">
								<img class="footer__star" src="img/star.svg" width="18" height="18" alt="Image">
							</div>
						</div>

						<a class="footer__feedback-link" href="#">Site.com рекомендует</a>

						<div class="footer__feedback-label">
							<img class="footer__feedback-label-icon" src="img/like.svg" width="10" height="10" alt="Icon">

							Отличные отзывы
						</div>
					</div>
				</div>

				<div class="footer__controls">
					<button class="footer__btn btn btn-install">Установить</button>

					<div class="footer__install-progress">
						Идет установка: <span>0</span>%
					</div>
					
					<button class="footer__btn btn btn-open">Открыть</button>
				</div>

				<div class="footer__checkbox">
					<input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input">
					<label for="formAgreement" class="checkbox__label">
						Согласен с безусловными условиями и даже оффертой
					</label>
				</div>
			</div>
		</footer>

	   <script src="js/script.js"></script>

	</body>
</html>
